<!DOCTYPE html>
<html>
<head>
	<title>dev</title>
</head>
<body>
	<button id=logRemove>Remove log</button>
	<br>
	<br>
	<button id=getLog>Get log</button>
	<textarea id=log></textarea>


<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
		
	$('#logRemove').click(function(e){
		$.get("dev", {deleteLog : 1}, function(data) {
			alert(data);
		});
	});

	$('#getLog').click(function(e){
		$.get("dev", {getLog : 1}, function(data) {
			console.log(data);
			$('#log').val(data);
		});

	});

</script>
</body>
</html>
