<!DOCTYPE html>
<html>
<head>
	<title>メッセージをよろ　てきな</title>
</head>
<body>

<!-- <img src="img/yabitu.jpg"> -->
	<input id="messTextInput" type="text" value="入力してね">
	<input id="submitBtn" type="submit" value="送信">
	<br>
	<input id="messSocketTextInput" type="text" value="ソケットで">
	<input id="submitSocketBtn" type="submit" value="送信">

<script type="text/javascript" src="js/lib/socket.io.js"></script>
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

	$('#submitBtn').click(function(e){
		var messText = $('#messTextInput').val();
		$.get("mess", {m : messText});
	});

	var socket = io();
	$('#submitSocketBtn').click(function(e){
		var messText = $('#messSocketTextInput').val();
		socket.emit("mess", {m:messText});
	});

</script>
</body>
</html>
